apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
    //    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0-RC1'
    //    compile 'com.squareup.okhttp:okhttp:1.5.4'
    //    compile 'com.squareup.picasso:picasso:2.3.2@jar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    //    compile 'com.koushikdutta.urlimageviewhelper:urlimageviewhelper:1.0.4'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.alibaba:fastjson:1.1.41@jar'
    //    compile 'com.jakewharton:disklrucache:2.0.2'
    //    compile 'com.jakewharton:butterknife:5.1.1@jar'
    //    compile 'com.github.chrisbanes.photoview:library:1.2.3'
//    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile project(':PullToRefresh')
    compile project(':tecentweibo')
    compile project(':QiNiu')
    compile project(':ImageCrop')
    compile project(':androidtimessquareidle_wulib')
    compile project(':qrcodescan')
    compile project(':viewpagerindicator')
}

task androidJavadocs(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
}

task androidJavadocsJar(type: Jar) {
    classifier = 'javadoc'
    baseName = project.name
    from androidJavadocs.destinationDir
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    baseName = project.name
    from android.sourceSets.main.java.srcDirs
}

artifacts {
//    archives packageReleaseJar
    archives androidSourcesJar
    archives androidJavadocsJar
}
